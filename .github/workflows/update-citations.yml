name: Update Google Scholar Citations

on:
  schedule:
    # Run weekly on Sunday at 12:00 AM UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for pushing changes back to repo

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run citation update script
        run: |
          python bin/update_scholar_citations.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add _data/citations.yml
          git diff --staged --quiet || (
            git commit -m "ðŸ”„ Auto-update Google Scholar citations"
            git push
          )
